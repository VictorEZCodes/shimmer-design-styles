<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shimmer Design Styles</title>
    <link href="./styles.css" rel="stylesheet" />
    <link href="./dist/output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-900 min-h-screen p-8">
    <div class="max-w-4xl mx-auto">
      <h1 class="text-3xl font-bold mb-8 text-white">Shimmer Design Styles</h1>

      <!-- Basic Card Shimmer -->
      <div class="bg-gray-800 p-4 rounded-lg shadow-md mb-8">
        <h2 class="text-xl font-semibold mb-4 text-gray-200">
          Basic Card Shimmer
        </h2>
        <div class="animate-pulse">
          <div class="h-32 bg-gray-700 rounded-lg mb-4"></div>
          <div class="h-4 bg-gray-700 rounded w-3/4 mb-2"></div>
          <div class="h-4 bg-gray-700 rounded w-1/2"></div>
        </div>
      </div>

      <!-- Gradient Shimmer -->
      <div class="bg-gray-800 p-4 rounded-lg shadow-md mb-8">
        <h2 class="text-xl font-semibold mb-4 text-gray-200">
          Gradient Shimmer
        </h2>
        <div class="relative overflow-hidden">
          <div class="h-32 bg-gray-700 rounded-lg mb-4"></div>
          <div class="h-4 bg-gray-700 rounded w-3/4 mb-2"></div>
          <div class="h-4 bg-gray-700 rounded w-1/2"></div>
          <div
            class="absolute inset-0 -translate-x-full animate-[shimmer_2s_infinite] bg-gradient-to-r from-transparent via-gray-600/60 to-transparent"
          ></div>
        </div>
      </div>

      <!-- Wave Shimmer -->
      <div class="bg-gray-800 p-4 rounded-lg shadow-md mb-8">
        <h2 class="text-xl font-semibold mb-4 text-gray-200">Wave Shimmer</h2>
        <div class="relative overflow-hidden">
          <div class="h-32 bg-gray-700 rounded-lg mb-4"></div>
          <div class="h-4 bg-gray-700 rounded w-3/4 mb-2"></div>
          <div class="h-4 bg-gray-700 rounded w-1/2"></div>
          <div
            class="absolute inset-0 animate-[wave_2s_ease-in-out_infinite] bg-gradient-to-r from-transparent via-gray-600/60 to-transparent"
          ></div>
        </div>
      </div>

      <!-- Skeleton Card with Avatar -->
      <div class="bg-gray-800 p-4 rounded-lg shadow-md mb-8">
        <h2 class="text-xl font-semibold mb-4 text-gray-200">
          Profile Card Shimmer
        </h2>
        <div class="animate-pulse flex space-x-4">
          <div class="rounded-full bg-gray-700 h-12 w-12"></div>
          <div class="flex-1 space-y-4">
            <div class="h-4 bg-gray-700 rounded w-1/4"></div>
            <div class="space-y-2">
              <div class="h-4 bg-gray-700 rounded w-5/6"></div>
              <div class="h-4 bg-gray-700 rounded w-3/4"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Diagonal Shimmer -->
      <div class="bg-gray-800 p-4 rounded-lg shadow-md mb-8">
        <h2 class="text-xl font-semibold mb-4 text-gray-200">
          Diagonal Shimmer
        </h2>
        <div class="relative overflow-hidden">
          <div class="h-32 bg-gray-700 rounded-lg mb-4"></div>
          <div class="h-4 bg-gray-700 rounded w-3/4 mb-2"></div>
          <div class="h-4 bg-gray-700 rounded w-1/2"></div>
          <div
            class="absolute inset-0 -translate-x-full animate-[shimmer_2s_infinite] bg-gradient-to-r from-transparent via-gray-600/60 to-transparent rotate-[-45deg] scale-150"
          ></div>
        </div>
      </div>

      <!-- Staggered Shimmer -->
      <div class="bg-gray-800 p-4 rounded-lg shadow-md mb-8">
        <h2 class="text-xl font-semibold mb-4 text-gray-200">
          Staggered Shimmer
        </h2>
        <div class="space-y-3">
          <div class="animate-pulse delay-[0ms]">
            <div class="h-4 bg-gray-700 rounded w-3/4"></div>
          </div>
          <div class="animate-pulse delay-[200ms]">
            <div class="h-4 bg-gray-700 rounded w-1/2"></div>
          </div>
          <div class="animate-pulse delay-[400ms]">
            <div class="h-4 bg-gray-700 rounded w-5/6"></div>
          </div>
        </div>
      </div>

      <!-- Grid Shimmer -->
      <div class="bg-gray-800 p-4 rounded-lg shadow-md mb-8">
        <h2 class="text-xl font-semibold mb-4 text-gray-200">Grid Shimmer</h2>
        <div class="grid grid-cols-3 gap-4">
          <div class="animate-pulse space-y-2">
            <div class="h-24 bg-gray-700 rounded"></div>
            <div class="h-3 bg-gray-700 rounded w-3/4"></div>
          </div>
          <div class="animate-pulse space-y-2">
            <div class="h-24 bg-gray-700 rounded"></div>
            <div class="h-3 bg-gray-700 rounded w-3/4"></div>
          </div>
          <div class="animate-pulse space-y-2">
            <div class="h-24 bg-gray-700 rounded"></div>
            <div class="h-3 bg-gray-700 rounded w-3/4"></div>
          </div>
        </div>
      </div>

      <!-- Rainbow Shimmer -->
      <div class="bg-gray-800 p-4 rounded-lg shadow-md mb-8">
        <h2 class="text-xl font-semibold mb-4 text-gray-200">
          Rainbow Shimmer
        </h2>
        <div class="relative overflow-hidden">
          <div class="h-32 bg-gray-700 rounded-lg mb-4"></div>
          <div class="h-4 bg-gray-700 rounded w-3/4 mb-2"></div>
          <div class="h-4 bg-gray-700 rounded w-1/2"></div>
          <div
            class="absolute inset-0 -translate-x-full animate-[shimmer_3s_infinite] bg-gradient-to-r from-transparent via-indigo-500/30 to-transparent"
          ></div>
          <div
            class="absolute inset-0 -translate-x-full animate-[shimmer_3s_infinite_500ms] bg-gradient-to-r from-transparent via-purple-500/30 to-transparent"
          ></div>
        </div>
      </div>

      <!-- Content List Shimmer -->
      <div class="bg-gray-800 p-4 rounded-lg shadow-md mb-8">
        <h2 class="text-xl font-semibold mb-4 text-gray-200">
          Content List Shimmer
        </h2>
        <div class="space-y-4">
          <div class="flex items-center space-x-4 animate-pulse">
            <div class="w-16 h-16 bg-gray-700 rounded"></div>
            <div class="flex-1 space-y-2">
              <div class="h-4 bg-gray-700 rounded w-1/4"></div>
              <div class="h-3 bg-gray-700 rounded w-full"></div>
              <div class="h-3 bg-gray-700 rounded w-3/4"></div>
            </div>
          </div>
          <div class="flex items-center space-x-4 animate-pulse">
            <div class="w-16 h-16 bg-gray-700 rounded"></div>
            <div class="flex-1 space-y-2">
              <div class="h-4 bg-gray-700 rounded w-1/3"></div>
              <div class="h-3 bg-gray-700 rounded w-full"></div>
              <div class="h-3 bg-gray-700 rounded w-2/3"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Social Media Post Shimmer -->
      <div class="bg-gray-800 p-4 rounded-lg shadow-md mb-8">
        <h2 class="text-xl font-semibold mb-4 text-gray-200">
          Social Media Post Shimmer
        </h2>
        <div class="animate-pulse">
          <div class="flex items-center space-x-3 mb-4">
            <div class="w-10 h-10 bg-gray-700 rounded-full"></div>
            <div class="space-y-2 flex-1">
              <div class="h-3 bg-gray-700 rounded w-1/4"></div>
              <div class="h-2 bg-gray-700 rounded w-1/6"></div>
            </div>
            <div class="w-6 h-6 bg-gray-700 rounded"></div>
          </div>
          <div class="h-64 bg-gray-700 rounded-lg mb-4"></div>
          <div class="flex justify-between mb-2">
            <div class="space-x-4 flex">
              <div class="w-8 h-8 bg-gray-700 rounded"></div>
              <div class="w-8 h-8 bg-gray-700 rounded"></div>
              <div class="w-8 h-8 bg-gray-700 rounded"></div>
            </div>
            <div class="w-8 h-8 bg-gray-700 rounded"></div>
          </div>
        </div>
      </div>

      <!-- Skeleton Table Shimmer -->
      <div class="bg-gray-800 p-4 rounded-lg shadow-md mb-8">
        <h2 class="text-xl font-semibold mb-4 text-gray-200">Table Shimmer</h2>
        <div class="animate-pulse">
          <div class="grid grid-cols-4 gap-4 mb-4">
            <div class="h-8 bg-gray-700 rounded col-span-1"></div>
            <div class="h-8 bg-gray-700 rounded col-span-2"></div>
            <div class="h-8 bg-gray-700 rounded col-span-1"></div>
          </div>
          <div class="space-y-3">
            <div class="grid grid-cols-4 gap-4">
              <div class="h-4 bg-gray-700 rounded col-span-1"></div>
              <div class="h-4 bg-gray-700 rounded col-span-2"></div>
              <div class="h-4 bg-gray-700 rounded col-span-1"></div>
            </div>
            <div class="grid grid-cols-4 gap-4">
              <div class="h-4 bg-gray-700 rounded col-span-1"></div>
              <div class="h-4 bg-gray-700 rounded col-span-2"></div>
              <div class="h-4 bg-gray-700 rounded col-span-1"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
